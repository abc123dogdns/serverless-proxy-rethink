name: ⛅ CF

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'wrangler env to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod
      commit:
        description: 'git tip commit (branch or sha) to deploy'
        default: 'main'
        required: true

  push:
    branches:
      - "main"
    tags:
      - "v*"
    paths-ignore:
      - ".github/**"
      - "!.github/workflows/cf.yml"
      - ".eslintrc.cjs"
      - ".prettierignore"
      - "README.md"
      - "import_map.json"
      - ".vscode/*"
      - ".husky/*"
      - ".prettierrc.json"
      - "LICENSE"

  repository_dispatch:

env:
  GIT_REF: ${{ github.event.inputs.commit || github.ref }}
  WORKERS_ENV: ''

jobs:
  deploy:
    name: 🚀 Deploy worker
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ env.GIT_REF }}
          fetch-depth: 0

      - name: 🔎 Resolve environment
        run: |
          # default is dev (WORKERS_ENV='')
          if [[ "${{ github.event.inputs.environment }}" == "prod" || "${{ github.ref_type }}" == "tag" ]]; then
            echo "WORKERS_ENV=prod" >> $GITHUB_ENV
          fi
          echo "COMMIT_SHA=${{ github.sha }}" >> $GITHUB_ENV

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      - name: 🏗 Install dependencies
        run: npm ci

      - name: 📚 Wrangler publish
        uses: cloudflare/wrangler-action@3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          environment: ${{ env.WORKERS_ENV }}
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          GIT_COMMIT_ID: ${{ env.GIT_REF }}

      - name: 🎤 Notice
        if: ${{ success() }}
        run: |
          echo "::notice::Deployed to ${WORKERS_ENV:-dev} / ${GIT_REF} @ ${COMMIT_SHA}"
